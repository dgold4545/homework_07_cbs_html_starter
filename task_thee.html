<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./css/reset.css" />

    <link rel="stylesheet" href="./css/task_thee.css" />

  <body>
    <div class="contact-form">
      <h1>GET IN TOUCH</h1>
      <div class="wall-box">
        <form>

            <input type="text" name="name" placeholder="Name" />

        </form>
      </div>
    </div>
